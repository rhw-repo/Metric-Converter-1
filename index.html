<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans&display=swap');
    </style>
    <script src="script.js"></script>
    <title>Unit Converter</title>
</head>

<body onload="calculations()">

    <div class="title-input">
        <h1>Metric/ Imperial Unit Conversion</h1>
        <div id="start_num"></div>
    </div>

    <div class="convdiv">
        <div class="conv">Length (Meter/Feet)</div>
        <div id="length_calc"></div>
        <div class="conv">Volume (Liters/Gallons)</div>
        <div id="volume_calc"></div>
        <div class="conv">Mass (Kilograms/Pounds)</div>
        <div id="mass_calc"></div>
    </div>

</body>

</html>
